<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/plugins.css">

    <title>Consumindo uma API de Pokemon</title>
    
</head>
<body>

    <button class="card-pokemon js-open-details-pokemon grass">
        <div class="image">
            <img src="img/bulbasaur.svg" alt="">
        </div>
        <div class="info">
            <div class="text">
                <span>#001</span>
                <h3>Bulbasaur</h3>
            </div>
            <div class="icon">
                <img src="img/icon-types/grass.svg" alt="">
            </div>

        </div>
    </button>

    <div class="modal" type-pokemon-modal="grass">
        <div class="overlay">
            <div class="box">
                <buttton class="close js-close-modal-details">
                    <img src="img/close.svg" alt="">
                </buttton>
                <div class="left-container">
                    <div class="icon">
                        <img src="img/icon-types/grass.svg" alt="">
                    </div>
                    <div class="image">
                        <img src="img/bulbasaur.svg" alt="">
                    </div>
                </div>
                <div class="right-container">
                    <div class="name">
                        <h2>Bulbasaur</h2>
                        <span>#001</span>
                    </div>
                    <ul class="type">
                        <li>
                            <span class="tag-type grass">Grass</span>
                        </li>
                        <li>
                            <span class="tag-type poison">Poison</span>
                        </li>
                    </ul>
                    <ul class="info">
                        <li>
                            <span>Height</span>
                            <strong>0.7m</strong>
                        </li>
                        <li>
                            <span>Weight</span>
                            <strong>6.9kg</strong>
                        </li>
                        <li>
                            <span>Abilities</span>
                            <strong>Overgrow</strong>
                        </li>
                    </ul>
                    <div class="weaknesses">
                        <h4>Weaknesses</h4>
                        <ul>
                            <li>
                                <span class="tag-type fire">Fire</span>
                                <span class="tag-type psychic">Psychic</span>
                                <span class="tag-type flying">Flying</span>
                                <span class="tag-type ice">Ice</span>
                            </li>
                        </ul>
                    </div>
                    <div class="stats">
                        <h5>Stats</h5>
                        <div class="all">
                            <div class="item">
                                <span>HP</span>
                                <div class="bar-status">
                                    <div class="bar"></div>
                                    <ul class="separator">
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="item">
                                <span>Attack</span>
                                <div class="bar-status">
                                    <div class="bar"></div>
                                    <ul class="separator">
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="item">
                                <span>Deefense</span>
                                <div class="bar-status">
                                    <div class="bar"></div>
                                    <ul class="separator">
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="item">
                                <span>Sp. Attack</span>
                                <div class="bar-status">
                                    <div class="bar"></div>
                                    <ul class="separator">
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="item">
                                <span>Sp. Defense</span>
                                <div class="bar-status">
                                    <div class="bar"></div>
                                    <ul class="separator">
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="item">
                                <span>Speed</span>
                                <div class="bar-status">
                                    <div class="bar"></div>
                                    <ul class="separator">
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <div class="text">
                <h3>MÃ³dulo Javascript</h3>
                <p>Consumindo e exibindo dados de uma API</p>
            </div>
            <a href="">
                <img src="img/codeboost.svg" alt="">
            </a>
        </div>
    </footer>

    <script src="js/all.js"></script>
    <script src="js/plugins.js"></script
</body>
</html>
